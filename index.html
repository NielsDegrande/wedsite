<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Wedsite of Prianka & Niels" />
    <meta name="theme-color" content="#f0ead6" />

    <title>p+n wedsite</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- LANGUAGE SELECTOR -->
    <div class="language-selector">
      <img src="assets/united-kingdom.png" alt="English" onclick="loadLanguage('en')" />
      <img src="assets/belgium.png" alt="Nederlands" onclick="loadLanguage('nl')" />
      <img src="assets/india.png" alt="हिंदी" onclick="loadLanguage('hi')" />
    </div>

    <nav>
      <ul>
        <li><a href="#home" data-trans-key="nav.home" onclick="scrollToSection('home')"></a></li>
        <li>
          <a href="#practicalinfo" data-trans-key="nav.practicalInfo" onclick="scrollToSection('practicalinfo')"></a>
        </li>
        <li><a href="#program" data-trans-key="nav.program" onclick="scrollToSection('program')"></a></li>
        <li><a href="#faq" data-trans-key="nav.faq" onclick="scrollToSection('faq')"></a></li>
        <li><a href="#rsvp" data-trans-key="nav.rsvp" onclick="scrollToSection('rsvp')"></a></li>
      </ul>
    </nav>

    <header class="hero" id="home">
      <h1>prianka &amp; niels</h1>
      <div class="wedding-date-place" data-trans-key="hero.subtitle"></div>
      <pre>
♥     ♥
/|\   /|\
|     |
|     |
/ \   / \
/   \ /   \
-------*-------

~~~~~~~~~~
~~~~~~~~~~
      </pre>
    </header>

    <main class="content">
      <p data-trans-key="intro.welcome"></p>

      <h2 id="practicalinfo" data-trans-key="info.heading"></h2>
      <p data-trans-key="info.details"></p>

      <h2 id="program" data-trans-key="program.heading"></h2>
      <h3 data-trans-key="program.day1.title"></h3>
      <h4 data-trans-key="program.day1.mehendi.title"></h4>
      <ul class="custom-bullets" data-trans-key="program.day1.mehendi.points"></ul>
      <h4 data-trans-key="program.day1.sangeet.title"></h4>
      <ul class="custom-bullets" data-trans-key="program.day1.sangeet.points"></ul>
      <h3 data-trans-key="program.day2.title"></h3>
      <h4 data-trans-key="program.day2.haldi.title"></h4>
      <ul class="custom-bullets" data-trans-key="program.day2.haldi.points"></ul>
      <h4 data-trans-key="program.day2.wedding.title"></h4>
      <ul class="custom-bullets" data-trans-key="program.day2.wedding.points"></ul>
      <h4 data-trans-key="program.day2.reception.title"></h4>
      <ul class="custom-bullets" data-trans-key="program.day2.reception.points"></ul>

      <h2 id="faq" data-trans-key="faq.heading"></h2>
      <p data-trans-key="faq.questions.accommodation"></p>
      <p data-trans-key="faq.questions.visa"></p>
      <p data-trans-key="faq.questions.plusOne"></p>
      <p data-trans-key="faq.questions.deadline"></p>

      <h2 id="rsvp" data-trans-key="rsvp.heading"></h2>
      <p data-trans-key="rsvp.details"></p>
      <a
        href="https://forms.gle/GtLFU8ZwXn83eopZ9"
        target="_blank"
        class="rsvp-button"
        data-trans-key="rsvp.button"
      ></a>
    </main>

    <footer>
      <p>© 2025 Prianka &amp; Niels — Created with ♥</p>
    </footer>
  </body>
</html>
